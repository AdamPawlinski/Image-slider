<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JQuery carousel</title>
	<link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
	<section id="mountain-Carousel" class="carousel-container">
		<h3>Mountain carousel</h3>
		<div id="carousel" class="carousel-window">
			<ul id="images" class="images-container">
				<li class="item" id="slide1">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/HXHKOKEQOE.jpg" alt="mountains 1">
				</li>
				<li class="item" id="slide2">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/GM3VPV2VOY.jpg" alt="mountains 2">
				</li>
				<li class="item" id="slide3">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/B4TBUZGJWQ.jpg" alt="mountains 3">
				</li>
				<li class="item" id="slide4">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/UTC9TOVAXW.jpg" alt="mountains 4">
				</li>
				<li class="item" id="slide5">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/FH3TLO40EI.jpg" alt="mountains 5">
				</li>
			</ul>
		</div>
		<div class="controls">			
			<button id="left" class="nav left">
				<i class="fas fa-angle-double-left"></i>
			</button>
			<div class="slides-number">
				<li><a href="#slide1">1</a></li>
				<li><a href="#slide2">2</a></li>
				<li><a href="#slide3">3</a></li>
				<li><a href="#slide4">4</a></li>
				<li><a href="#slide5">5</a></li>
			</div>
			<button id="right" class="nav right">
					<i class="fas fa-angle-double-right"></i>
			</button>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<script language="javascript" src="js/script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>JQuery carousel</title>
	<link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</head>
<body>
	<h3>Carousel</h3>
	<section id="mountain-Carousel" class="carousel">
		<ul class="carousel-pointers">
			<li class="image1">	</li>
			<li class="image2">	</li>
			<li class="image3">	</li>
			<li class="image4">	</li>
			<li class="image5">	</li>
		</ul>
		<div id="carousel">
			<ul id="images">
				<li class="item" id="slide1">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/HXHKOKEQOE.jpg" alt="mountains 1">
				</li>
				<li class="item" id="slide2">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/GM3VPV2VOY.jpg" alt="mountains 2">
				</li>
				<li class="item" id="slide3">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/VZBJUVPO25.jpg" alt="mountains 3">
				</li>
				<li class="item" id="slide4">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/1SS35S53LH.jpg" alt="mountains 4">
				</li>
				<li class="item" id="slide5">
					<img src="https://cdn.stocksnap.io/img-thumbs/960w/O3UP6BEKZR.jpg" alt="mountains 5">
				</li>
			</ul>
		</div>
		<div id="nav">
			<button id="left">
				<i class="far chevron-circle-left">Previous</i>
			</button>
			<button id="right">
				<i class="far chevron-circle-right">Next</i>
			</button>
		</div>
		<div class="slides-number">
      <a href="#slide1">1</a>
      <a href="#slide2">2</a>
      <a href="#slide3">3</a>
      <a href="#slide4">4</a>
      <a href="#slide5">5</a>
    </div>
	</section>
	<script language="javascript" src="js/script.js"></script>
</body>
</html>
